    <strong>How to connect:</strong><br />
    1. connect your serial to usb dongle to the transmitter module (leave the <strong>DTR</strong> pin <strong style="color: red">disconnected</strong>)<br />
    2. enter binding mode on your transmitter module (power down the transmitter, hold down the button on the module and power up)<br />
    3. <strong>connect</strong> with this utility.<br />
