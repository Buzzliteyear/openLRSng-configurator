<style type="text/css">
    #plot {
        width: 910px;
        height: 270px;

        margin-top: 10px;
        margin-bottom: 10px;
    }
    #analyzer-configuration {
        float: left;
        
        margin-left: 20px;
    }
        #analyzer-configuration dl {
            line-height: 25px;
        }
        #analyzer-configuration dt {
            float: left;
            width: 130px;
        }
        #analyzer-configuration dd {
            margin-left: 130px;
        }
        #analyzer-configuration select {
            width: 62px;
            border: 1px solid silver;
        }
        #analyzer-configuration input {
            width: 50px;
            height: 20px;
            
            padding: 0 5px 0 5px;
            
            border: 1px solid silver;
        }
        #analyzer-configuration input.validation_failed {
            border: 1px solid red;
        }
    #plot-configuration {
        float: left;
        
        margin-left: 40px;
    }
        #plot-configuration dl {
            line-height: 25px;
        }
        #plot-configuration dt {
            float: left;
            width: 80px;
        }
        #plot-configuration dd {
            margin-left: 80px;
        }
            #plot-configuration .overtime-averaging-counter {
                margin-right: 10px;
            }
            #plot-configuration dd.t-right {
                text-align: right;
            }
        #plot-configuration select {
            width: 62px;
            border: 1px solid silver;
        }
        #plot-configuration input {
            float: right;
            display: block;
            margin-top: 6px;
        }
    .legend {
        float: left;
        
        margin-left: 20px;
        
        padding: 5px;
        
        border: 1px solid silver;
    }
        .legend .sample {
            float: left;
            
            margin-top: 3px;
            margin-right: 5px;
            
            width: 10px;
            height: 8px;
            
            border: 1px solid silver;
        }
    .buttons {
        float: right;
        
        margin-right: 27px;
    }
    .display_hopchannels {
        float: left;
        
        display: block;
        
        width: 150px;
        height: 18px;
        line-height: 18px;
        
        font-weight: bold;
        text-align: center;
        color: #303030;
        
        text-decoration: none;
        border: 1px solid silver;
        
        background-color: #ececec;
    }
    .display_hopchannels:hover {
        background-color: #dedcdc;
    }
    .save_reference {
        float: left;
        
        display: block;
        
        margin-left: 10px;
        
        width: 120px;
        height: 18px;
        line-height: 18px;
        
        font-weight: bold;
        text-align: center;
        color: #303030;
        
        text-decoration: none;
        border: 1px solid silver;
        
        background-color: #ececec;
    }
    .save_reference:hover {
        background-color: #dedcdc;
    }
    .pause-resume {
        float: left;
        
        display: block;
        
        margin-left: 10px;
        
        width: 60px;
        height: 18px;
        line-height: 18px;
        
        font-weight: bold;
        text-align: center;
        color: #303030;
        
        text-decoration: none;
        border: 1px solid silver;
        
        background-color: #ececec;
    }
    .pause-resume:hover {
        background-color: #dedcdc;
    }
  
    /* SVG classes*/
    .grid .tick {
        stroke: silver;
        shape-rendering: crispEdges;
    }
    .grid path {
        stroke-width: 0;
    }
    .axis path, .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }        
</style>
<div class="tab-spectrum_analyzer">
    <div id="plot">
        <svg width="910" height="270"></svg>
    </div>
    <div id="analyzer-configuration">
        <dl>
            <dt>Start Frequency (MHz):</dt>
            <dd>
                <input id="start-frequency" type="number" step="0.1" />
            </dd>
            <dt>Stop Frequency (MHz):</dt>
            <dd>
                <input id="stop-frequency" type="number" step="0.1" />
            </dd>
            <dt>Average samples:</dt>
            <dd>
                <input id="average-samples" type="number" step="1" min="1" max="1000" />
            </dd>
            <dt>Step size (kHz):</dt>
            <dd>
                <input id="step-size" type="number" step="1" min="10" max="100" />
            </dd>
        </dl>
    </div>
    <div id="plot-configuration">
        <dl>
            <dt>Graph type:</dt>
            <dd>
                <select id="plot-type">
                    <option value="area">area</option>
                    <option value="lines">lines</option>
                </select>
            </dd>
            <dt>Graph units:</dt>
            <dd>
                <select id="plot-units">
                    <option value="rssi">RSSI</option>
                    <option value="dbm">dBm</option>
                </select>
            </dd>
            <dt title="Overtime Averaging">Overtime Avr.:</dt>
            <dd class="t-right">
                <span class="overtime-averaging-counter">0</span>
                <input type="checkbox" name="overtime-averaging" value="1">
            </dd>
        </dl>
    </div>
    <div class="legend">
        <ul>
            <li><div class="sample" style="background-color: #f7464a;"></div> - High</li>
            <li><div class="sample" style="background-color: #949fb1;"></div> - Average</li>
            <li><div class="sample" style="background-color: #e2eae9;"></div> - Low</li>
            <li><div class="sample" style="background-color: #ffb553;"></div> - Reference</li>
            <li><div class="sample" style="background-color: #3ebfbe;"></div> - Hop Channel</li>
        </ul>
    </div>
    <div class="buttons">
        <a class="display_hopchannels" href="#" title="">Display Hop Channels</a>
        <a class="save_reference" href="#" title="">Save Reference</a> 
        <a class="pause-resume" href="#" title="">Pause</a>
    </div>
</div>
