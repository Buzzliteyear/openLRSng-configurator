<style type="text/css">
    #plot {
        width: 900px;
        height: 270px;

        margin-top: 10px;
        margin-bottom: 10px;
    }
    #analyzer-configuration {
        float: left;
        
        margin-left: 20px;
    }
        #analyzer-configuration dl {
            line-height: 25px;
        }
        #analyzer-configuration dt {
            float: left;
            width: 130px;
        }
        #analyzer-configuration dd {
            margin-left: 130px;
        }
        #analyzer-configuration select {
            width: 62px;
            border: 1px solid silver;
        }
        #analyzer-configuration input {
            width: 50px;
            height: 20px;
            
            padding: 0 5px 0 5px;
            
            border: 1px solid silver;
        }
        #analyzer-configuration input.validation_failed {
            border: 1px solid red;
        }
    #plot-configuration {
        float: left;
        
        margin-left: 40px;
    }
        #plot-configuration dl {
            line-height: 25px;
        }
        #plot-configuration dt {
            float: left;
            width: 80px;
        }
        #plot-configuration dd {
            margin-left: 80px;
        }
            #plot-configuration .overtime-averaging-counter {
                margin-right: 10px;
            }
            #plot-configuration dd.t-right {
                text-align: right;
            }
        #plot-configuration select {
            width: 62px;
            border: 1px solid silver;
        }
        #plot-configuration input {
            float: right;
            display: block;
            margin-top: 6px;
        }
    .pause-resume {
        float: right;
        
        display: block;
        
        width: 60px;
        height: 18px;
        line-height: 18px;
        
        text-align: center;
        color: white;
        
        text-decoration: none;
        border: 1px solid silver;
    }
        .pause-resume.pause {
            background-color: #be2222;
        }
        .pause-resume.pause:hover {
            background-color: #ea3131;
        }
        .pause-resume.resume {
            background-color: #0fab16;
        }
        .pause-resume.resume:hover {
            background-color: #13d81d;
        }        
        .info {
            float: left;
            
            margin-left: 40px;
        }
        
    /* SVG classes*/
    .grid .tick {
        stroke: lightgrey;
        opacity: 0.7;
    }
    .grid path {
        stroke-width: 0;
    }
    .axis path, .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }        
</style>
<div class="tab-spectrum_analyzer">
    <div id="plot">
        <svg width="900" height="270"></svg>
    </div>
    <div id="analyzer-configuration">
        <dl>
            <dt>Start Frequency (MHz):</dt>
            <dd>
                <input id="start-frequency" type="number" step="0.1" />
            </dd>
            <dt>Stop Frequency (MHz):</dt>
            <dd>
                <input id="stop-frequency" type="number" step="0.1" />
            </dd>
            <dt>Average samples:</dt>
            <dd>
                <select id="average-samples">
                    <option value="1">1</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                </select>
            </dd>
            <dt>Step size (kHz):</dt>
            <dd>
                <select id="step-size">
                </select>
            </dd>
        </dl>
    </div>
    <div id="plot-configuration">
        <dl>
            <dt>Graph type:</dt>
            <dd>
                <select id="plot-type">
                    <option value="lines">lines</option>
                    <option value="bars">bars</option>
                </select>
            </dd>
            <dt title="Overtime Averaging">Overtime Avr.:</dt>
            <dd class="t-right">
                <span class="overtime-averaging-counter">0</span>
                <input type="checkbox" name="overtime-averaging" value="1">
            </dd>
        </dl>
        <a class="pause-resume pause" href="#" title="">Pause</a>
    </div>
    <div class="info">
        dbm = rssi * 0.5 - 123
    </div>
</div>
