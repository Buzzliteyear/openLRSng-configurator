<div class="tab-spectrum_analyzer">
    <div id="plot">
        <svg></svg>
    </div>
    <div id="analyzer-configuration">
        <dl>
            <dt>Start Frequency (MHz):</dt>
            <dd>
                <input id="start-frequency" type="number" step="0.1" />
            </dd>
            <dt>Stop Frequency (MHz):</dt>
            <dd>
                <input id="stop-frequency" type="number" step="0.1" />
            </dd>
            <dt>Average samples:</dt>
            <dd>
                <input id="average-samples" type="number" step="1" min="1" max="2000" />
            </dd>
            <dt>Step size (kHz):</dt>
            <dd>
                <input id="step-size" type="number" step="1" min="1" max="100" />
            </dd>
        </dl>
    </div>
    <div id="plot-configuration">
        <dl>
            <dt>Graph type:</dt>
            <dd>
                <select id="plot-type">
                    <option value="area">area</option>
                    <option value="lines">lines</option>
                </select>
            </dd>
            <dt>Graph units:</dt>
            <dd>
                <select id="plot-units">
                    <option value="rssi">RSSI</option>
                    <option value="dbm">dBm</option>
                </select>
            </dd>
            <dt title="Overtime Averaging">Overtime Avr.:</dt>
            <dd class="t-right">
                <span class="overtime-averaging-counter">0</span>
                <input type="checkbox" name="overtime-averaging" value="1">
            </dd>
        </dl>
    </div>
    <div class="legend">
        <ul>
            <li><div class="sample" style="background-color: #f7464a;"></div> - High</li>
            <li><div class="sample" style="background-color: #949fb1;"></div> - Average</li>
            <li><div class="sample" style="background-color: #e2eae9;"></div> - Low</li>
            <li><div class="sample" style="background-color: #ffb553;"></div> - Reference</li>
            <li><div class="sample" style="background-color: #13b6b3;"></div> - Hop Channel</li>
        </ul>
    </div>
    <div class="peak_detection">
        Highest peak detected at: <span class="peak">Calculating ...</span>
    </div>
    <div class="buttons">
        <a class="display_hopchannels" href="#">Display Hop Channels</a>
        <a class="save_reference" href="#">Save Reference</a>
        <a class="pause-resume" href="#">Pause</a>
    </div>
</div>
