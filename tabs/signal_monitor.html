<div class="tab-signal_monitor">
    <div class="status">
        <div class="indicator"></div>
        <p i18n="signal_monitor_info"></p>
        <div class="clear-both"></div>
    </div>
    <div class="min_channels">
        <select name="min_channels_on_input">
            <option value="0">OFF</option>
            <option value="1">2 ch</option>
            <option value="15">16 ch</option>
        </select>
        <p>
            Minimum channels on input
        </p>
        <div class="clear-both"></div>
    </div>
    <table class="bars">
        <tr>
            <th class="input" i18n="signal_monitor_head_input"></th>
            <th class="output" i18n="signal_monitor_head_output"></th>
            <th class="meter" i18n="signal_monitor_head_meter"></th>
            <th class="value" i18n="signal_monitor_head_value"></th>
        </tr>
    </table>
    <div class="buttons">
        <a class="save_to_eeprom" href="#" i18n="signal_monitor_button_save_to_eeprom"></a>
    </div>
</div>
