<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <link type="text/css" rel="stylesheet" href="./css/style.css" media="all" /> 
        <script type="text/javascript" src="./js/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="./js/main.js"></script>
        <script type="text/javascript" src="./js/serial_backend.js"></script>
        <script type="text/javascript" src="./js/psp.js"></script>
        <script type="text/javascript" src="./js/stk500.js"></script>

        <script type="text/javascript" src="./tabs/default.js"></script>
        <script type="text/javascript" src="./tabs/tx_module.js"></script>

    <body>
        <div id="main-wrapper">
            <div id="port-picker">
                <ul>
                    <li class="port">
                        <select id="port" title="Port">
                            <!-- port list gets generated here -->
                        </select>
                    </li>
                    <li>

                            <option value="57600">57600</option>
                            <option value="38400">38400</option>
                            <option value="28800">28800</option>
                            <option value="19200">19200</option>
                            <option value="14400">14400</option>
                            <option value="9600">9600</option>
                            <option value="4800">4800</option>

                            <option value="300">300</option>

                    <li>
                        <a class="connect" href="#" title="">Connect</a>
                        <a class="refresh" href="#" title="">Refresh</a>                        
                    </li>
                </ul>  
            </div>
            <div class="clear-both"></div>
            <div id="command-log">
                <div class="wrapper">
                </div>
            </div>
            <div id="tabs">
                <ul>
                    <li class="first tab_TX"><a href="#">TX Module</a></li>
                    <li class="tab_RX"><a href="#">RX Module</a></li>
                    <li class="last tab_about"><a href="#">About</a></li>
                </ul>
                <div class="clear-both"></div>

            <div id="content">
            </div>
        </div>
