<script type="text/javascript" src="../js/libraries/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="./application_update.js"></script>
<style type="text/css">
    * {
        margin: 0;
        padding: 0;
        border: 0;
        list-style: none;
    }

    a {
        color: #303030;
        text-decoration: none;
    }
    a:hover {
        text-decoration: none;
    }    
    
    .app_update {
        -webkit-app-region: drag;
    }
        .app_update .title {
            line-height: 20px;
            
            text-align: center;
            font-weight: bold;
            color: white;
            
            border-bottom: 1px solid silver;
            background-color: #48bb63;
        }
        .app_update p {
            padding: 5px;
        }
        .app_update a {
            display: block;
            float: left;
            
            width: 50px;
            
            margin: 0 0 5px 5px;
            
            height: 28px;
            line-height: 28px;
            
            text-align: center;
            font-weight: bold;
            
            border: 1px solid silver;
            background-color: #ececec;
        }
        .app_update a:hover {
            background-color: #dedcdc;
        }
        .app_update a.no {
            margin-left: 10px;
        }
        .app_update .button_wrap {
            width: 120px;
            
            margin: auto;
        }
</style>
<div class="app_update">
    <div class="title">Application Update Available - version (<span class="version"></span>)</div>
    <p>
        There is an application update available, would you like to restart the app to install the latest version?<br />
    </p>
    <div class="button_wrap">
        <a class="yes" href="#" title="Yes">Yes</a>
        <a class="no" href="#" title="No">No</a>
    </div>
    <div class="clear-both"></div>
</div>
